<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML5 表单API </title>
  <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- html5 API 阻止了一些错误， 让提交体验更细致
    input 各种 type 适合各种类型的数据
    text password  email number tel
    自动去阻止表单提交， 
    IE不支持 html5能力 IE9+ 
    打理表单 -->
    <div class="container">
        <form name="loginForm">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="text" name="email" autocomplete="off"
             class="form-control" id="exampleInputEmail1" placeholder="Email">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <div class="row">
          <ul id="emails">
          </ul>
        </div>
    </div>
    <script>
    // 作用域 scope
    (function() {
      //局部变量
      // var a = 10;
      // var b = 2;
      // // 私有变量 
      // var c = 3;
      // var d = 5;
      // window.a = 10;
      oForm = document.forms['loginForm'];
      // 不支持h5的情况一定要考虑
      // this 会多变？ 就是this定不下来的，它跟函数的执行方式有关
      const arrEmail = [];
      loadEmail();
      oForm.addEventListener('submit',  (event) => {

        event.preventDefault();
        console.log(this);
        // 通道
        // js 查找变量的方式 
        // 1 在本作用域内查找 
        // 2 如果1找不到， 那就去父级作用域，
        // 3 尽头是window
        const oEmail =  oForm.email;
        // console.log(oEmail); 
        const strEmail = oEmail.value.trim();
        if (!strEmail) {
          alert('请输入邮箱');  
          return;
        }

        // 验证邮箱格式 正则
        // 验证文本符合某种规则的机制 正则表达式
        // shunwu2001@163.com
        // @前后两部分 .com .cn .
        // test true false 是否合格
        // match （分组）得到数组， 正则查找功能
        const reg = /^([a-zA-Z0-9_-]+)@([a-zA-Z0-9_-])+(.[a-zA-Z0-9_-]+)/
        if (!reg.test(strEmail)) {
          alert('邮箱格式有误');
          return false;
        }

        // 显示到页面上
        addEmail(strEmail);
        saveEmail(strEmail);
        oForm.reset();
        // console.log(this);

        // this, 既然是window
        // 如果是键头函数， 在执行时this跟父级作用域一致
        // 如果是普通函数，作为事件的回调函数被执行
          // this 会指向事件发生的元素
         // 性能最快 id 索引
        // emailInput? 
        // ie9以下
        // input type email => text
        // 即利用html5 内置的提醒(email)
      }, false);
      function saveEmail(email) {
        // 本地存储
        // key => value  存的不只是字符串， 多个？
        // 数组对象不可以存的， toString
        let strEmail = localStorage.getItem('email');
        if (strEmail) {
          strEmail += `,${email}`;
        } else {
          strEmail = email;
        }
        localStorage.setItem('email', strEmail);
      }
      // 变量查找像冒泡`
      function addEmail(email) {
        const strHTML = `
          <li>
          ${email}
          </li>
        `
        document.querySelector('#emails')
          .innerHTML += strHTML;
      }
      function loadEmail() {
        // 从何加载？
        // setItem  设置 key=> value
        const email = localStorage.getItem('email');
        if (email.indexOf(',') > -1) {
          console.log(email);
        } else {
          addEmail(email);
        }
      }
    })()
    // 全局变量 window 顶级 
    // document   文档
    // console.log(a);
    </script>
</body>
</html>
